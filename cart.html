<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/jpg"
			href="./resources/images/favIcon.png"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="stylesheet" href="./styles/cart.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<script src="./dist/bundle.js" type="module" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="app-wrapper">
			<header id="js-header"></header>

			<main>
				<div class="home-content">
					<div class="home-content-aside" id="side-bar">
						<!-- javascript rendered -->
					</div>

					<div class="cart-content" id="main-content">
						<table class="cart-content-table">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Precio p/u</th>
									<th>Cantidad</th>
									<th>Precio neto</th>
								</tr>
							</thead>
							<tbody id="cart-table">
								<!-- javascript rendered -->
							</tbody>
						</table>

						<button class="button-link" id="clean-cart-btn">
							Vaciar Carrito
						</button>
					</div>
				</div>
			</main>

			<footer id="js-footer"></footer>
		</div>
	</body>
</html>
